---
networks:
  cache:
    external: true

volumes:
  cache:

services:
  cache:
    image: redis:7-alpine
    container_name: cache
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - cache:/data
    networks:
      - proxy
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: '500m'
